<!DOCTYPE html>
<html>
<head>
    <title>{{page_title}}</title>
</head>
<body>
    <h1>{{page_title}}</h1>
    <h2>{{object.judul}}</h2>
    <span>Oleh : {{object.penulis}}</span>
    <br>
    <span>Ditulis : {{object.publish}}</span>
    <p>{{object.isi}}</p>
    <br>
    <a href="{% url 'blog:list' 'all' %}" >Kembali</a>
    <a href="{% url 'blog:update1' object.pk %}" >update1</a>
    <a href="{% url 'blog:update2' object.pk %}" >update2</a>
    <br>
    <h3>Artikel Lainnya : </h3>
    <ol>
        {% for artikel in artikel_lain %}
             <li><a href="{% url 'blog:detail' artikel.slug %}" >{{artikel.judul}}</a>
            - oleh : {{artikel.penulis}}</li>
        {% endfor %}
    </ol>
</body>
</html>
