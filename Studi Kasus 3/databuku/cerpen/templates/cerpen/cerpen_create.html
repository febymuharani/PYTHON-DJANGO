{% extends "base.html" %}

{% block page_title %}
    Create
{% endblock page_title %}

{% block contents %}
    <h2>Tambah Cerpen</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{form.judul.id_for_label}}">{{form.judul.label}}:</label>
            <input type="text" class="form-control" name="{{form.judul.name}}" maxlength="{{form.judul.max}}" required id="{{form.judul.id_for_label}}" placeholder="Masukkan Judul Cerpen Anda">
        </div>
        
        <div class="form-group">
            <label for="{{form.isi.id_for_label}}">{{form.isi.label}}:</label>
            <textarea class="form-control" name="{{form.isi.name}}" rows="10" required id="{{form.isi.id_for_label}}"></textarea>
        </div>

        <div class="mb-3">
            <label for="{{form.kategori.id_for_label}}">{{form.kategori.label}}:</label>
            <input type="text" class="form-control" name="{{form.kategori.name}}" maxlength="{{form.kategori.max}}" required id="{{form.kategori.id_for_label}}">
        </div>

        <button type="submit" class="btn btn-primary">Tambah</button>
    </form>
{% endblock contents %}
