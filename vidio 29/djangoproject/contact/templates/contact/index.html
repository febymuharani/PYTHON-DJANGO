<!DOCTYPE html>
<html>
<head>
    <title>{{heading}}</title>
</head>
<body>

    <ul>
        <li><a href="{% url 'index' %}">HOME</a></li>
        <li><a href="{% url 'contact:index' %}">CONTACT</a></li>

    <form method="post">
        {% csrf_token %}
        <table>
            {{contact_form.as_table}}

    <h2>{{nama}}</h2>
    <h3>{{alamat}}</h3>

</body>
</html>
